<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker!!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id='body'>
    <h2 id="command" class="command">Click the Kitty</h2>

    <div class='side-bar'>
      <ul id='list-of-cats' class='cat-list'>
      </ul>
    </div>

    <div class='content' id='content'>
      <p id='Name' class='name'></p>
      <img id='Pic' class='pic' height=450 src=''></img>
      <p id='Click Text' class='cl-text'></p>
    </div>

    <button class='admin-button' id='button'>Admin</button>

    <div class='admin-section' id='admin-section'>
        <label for='name-form'>Name:</label>
          <input class='name-form' type ='text' size='30' name='name-form' value="">
        <br>
        <label for='url-form'>Image Path:</label>
          <input class='url-form' type ='text' size='30' name='url-form' value="">
        </br>

        <label for='count-form'>Counter:</label>
          <input class='count-form' type ='number' size='30' name='count-form' value="">
        <br>

      <button class='update-button' id='button'>Update Cat</button>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
